<!doctype html>
<html class="no-js" lang="ru">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Sanofi</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
        <meta name="viewport" content="width=1250, minimal-ui" id="testViewport">

        <meta content="telephone=no" name="format-detection">
        <link rel="icon" type="image/png" href="favicon.png">
    </head>

    <body class="page is-animated">

        <div class="page__wrapper">
            <style type="text/css">
                /*! normalize.css v3.0.3 | MIT License | github.com/necolas/normalize.css */
                html{font-family:sans-serif;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%}body{margin:0}article,aside,details,figcaption,figure,footer,header,main,menu,nav,section,summary{display:block}audio,canvas,progress,video{display:inline-block;vertical-align:baseline}audio:not([controls]){display:none;height:0}[hidden],template{display:none}a{background-color:transparent;text-decoration:none;outline:none}a:active,a:hover{outline:0}abbr[title]{border-bottom:1px dotted}b,strong{font-weight:400}dfn{font-style:italic}mark{background:#ff0;color:#000}sub,sup{font-size:75%;line-height:0;position:relative;vertical-align:baseline}sup{top:-.5em}sub{bottom:-.25em}img{border:0}svg:not(:root){overflow:hidden}blockquote,figure,p{margin:0}hr{box-sizing:content-box;height:0}pre{overflow:auto}code,kbd,pre,samp{font-family:monospace,monospace;font-size:1em}button,input,optgroup,select,textarea{color:inherit;font:inherit;margin:0}fieldset{margin:0;padding:0;border:0;outline:0;font-size:100%;vertical-align:baseline;background:0 0}button{overflow:visible}button,select{text-transform:none}button,html input[type=button],input[type=reset],input[type=submit]{-webkit-appearance:button;cursor:pointer}button[disabled],html input[disabled]{cursor:default}button::-moz-focus-inner,input::-moz-focus-inner{border:0;padding:0}input{line-height:normal}input[type=checkbox],input[type=radio]{box-sizing:border-box;padding:0}input[type=number]::-webkit-inner-spin-button,input[type=number]::-webkit-outer-spin-button{height:auto}input[type=search]{-webkit-appearance:textfield;box-sizing:content-box}input[type=search]::-webkit-search-cancel-button,input[type=search]::-webkit-search-decoration{-webkit-appearance:none}legend{border:0}textarea{overflow:auto}optgroup{font-weight:700}table{border-collapse:collapse;border-spacing:0}legend,td,th{padding:0}*{padding: 0;margim: 0;}
                .title__events {
                  font-size: 15px;
                  line-height: 20px;
                  margin: 0;
                  margin-bottom: 20px;
                  color: #46468C;
                  font-family: 'avg45_c', Arial, sans-serif;
                }
                .title__section {
                        text-transform: uppercase;
                        font-size: 35px;
                        color: #ADB13D;
                        font-family: 'avg45_c', Arial, sans-serif;
                    }

                a.title__events {
                  display: block;
                  font-size: 15px;
                  line-height: 20px;
                  margin: 0;
                  margin-bottom: 20px;
                  color: #46468C;
                  -webkit-transition: 0.4s;
                  transition: 0.4s;
                }

                a.title__events:hover {
                  opacity: .8;
                }
                .start-nav,
                .events__item,
                .main__details,
                .download {
                  opacity: 0;
                  -webkit-transform: translateY(50px);
                          transform: translateY(50px);
                  -webkit-transition: opacity .5s .3s, -webkit-transform .5s .3s;
                  transition: opacity .5s .3s, -webkit-transform .5s .3s;
                  transition: transform .5s .3s, opacity .5s .3s;
                  transition: transform .5s .3s, opacity .5s .3s, -webkit-transform .5s .3s;
                }
                .start-nav.is-animated,
                .events__item.is-animated,
                .main__details.is-animated,
                .download.is-animated {
                  opacity: 1;
                  -webkit-transform: translateY(0);
                          transform: translateY(0);
                }
                .events {
                  margin-bottom: 45px;
                }

                .events__wrap {
                  margin-left: 25px;
                  font-size: 0;
                }

                .events__item {
                  margin-left: -25px;
                }

                .events__box {
                  font-size: 0;
                  border-right: 1px solid transparent;
                }

                .events__pic {
                  display: block;
                  background-color: #ccc;
                  position: relative;
                  height: 200px;
                  overflow: hidden;
                }

                .events__img {
                  position: absolute;
                  top: 50%;
                  left: 50%;
                  -webkit-transform: translate(-50%, -50%);
                          transform: translate(-50%, -50%);
                  min-width: 100%;
                }

                .events__text {
                  padding: 20px;
                  border: 1px solid #E9E9E9;
                }

                .events__time {
                  font-size: 10px;
                  color: #6e6e6e;
                  font-family: 'avg45_c', Arial, sans-serif;
                }

                .events .desc, .events .material__link {
                  margin-bottom: 20px;
                }

                .events .slick-list {
                  padding-right: 2px;
                }

                .events .slick-prev {
                  left: -40px;
                  width: 18px;
                  height: 31px;
                }

                .events .slick-prev:before {
                  content: '';
                  display: inline-block;
                  width: 18px;
                  height: 31px;
                  background-image: url("../img/minified-svg/icon-arrow-right.svg");
                  -webkit-transform: rotate(180deg);
                          transform: rotate(180deg);
                }

                .events .slick-next {
                  right: -40px;
                  width: 18px;
                  height: 31px;
                }

                .events .slick-next:before {
                  content: '';
                  display: inline-block;
                  width: 18px;
                  height: 31px;
                  background-image: url("../img/minified-svg/icon-arrow-right.svg");
                }

                .events .top-date {
                  position: absolute;
                  top: 0;
                  left: 0;
                  width: 100%;
                  height: 100%;
                  padding: 20px 22px;
                  box-sizing: border-box;
                  background-color: rgba(78, 78, 118, 0.3);
                }

                .events .top-date_big {
                  color: #fff;
                  font-size: 80px;
                  line-height: 1;
                  text-transform: uppercase;
                  font-family: 'avg45_c', Arial, sans-serif;
                }

                .events .top-date_mo {
                  display: block;
                  font-size: 34px;
                  line-height: 1;
                  text-transform: uppercase;
                  color: #fff;
                  font-family: 'avg45_c', Arial, sans-serif;
                }

            </style>

            <section class="events is-animated">
                <h3 class="title__section color-brown">Новости</h3>
                {{> events/events events.news}}
            </section>


        </div>

        <script src="static/js/main%=hash=%%=min=%.js"></script>
    </body>

</html>
